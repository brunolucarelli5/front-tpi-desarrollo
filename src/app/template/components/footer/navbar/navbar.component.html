<nav class="bg-transparent relative">
    <div class="max-w-screen-xl flex justify-between items-center mx-auto h-auto">
        <!-- Toggle Button for Mobile -->
        <button (click)="toggleNavbar()"
            class="navbar-button inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none hover:scale-110">
            <span class="sr-only">Open main menu</span>
            <img class="h-auto w-auto" src="./../../../../assets/img/dropdown.png" alt="">
        </button>
        <!-- Logo -->
        <div class="flex items-center">
            <img class="h-6 md:h-12 w-auto inline-block mr-4"
                src="./../../../../assets/img/logo_horizontal_blanco4.png" alt="Company Logo">
        </div>
        <!-- Navbar Links -->
        <div [ngClass]="{'hidden': !navbarOpen, 'flex': navbarOpen}" class="fixed inset-0 z-20 bg-white md:relative md:flex md:w-auto mx-auto text-black md:bg-transparent justify-center items-center" id="navbar-dropdown">
            <!-- Close Button -->
            <button (click)="toggleNavbar()" class="absolute top-4 right-4 p-2 text-black bg-transparent hover:text-gray-700 md:hidden">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <ul class="flex flex-col font-medium p-4 md:p-0 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 items-center">
                <li>
                    <button routerLink="/" class="navbar-link">Home</button>
                </li>
                <li>
                    <button routerLink="/productos" routerLinkActive="active" class="navbar-link">Products</button>
                </li>
                <li>
                    <button routerLink="/crear-producto" class="navbar-link">Create product</button>
                </li>
            </ul>
        </div>

        <!-- Wrapper for greeting and logout button -->
        <div class="flex items-center ml-auto space-x-4">
            <!-- Display user greeting -->
            <div>
                Hello, {{ user.firstName }} {{ user.lastName }}!
            </div>

            <!-- Custom Logout button -->
            <button class="Btn" (click)="logout()">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </div>
</nav>
