<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <!-- The order of these two divs ensures the form is on the left -->
        <div class="col-md-8 col-lg-6">
            <div class="signup d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="signup-heading mb-4 font-weight-bold text-4xl md:text-4xl">Regístrate</h3>
                            <!-- Signup Form -->
                            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                <div class="form-floating mb-3">
                                    <input appEmailTakenValidator type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
                                    <div *ngIf="signupForm.get('email')?.errors?.['emailTaken']">El correo electrónico ya está en uso. Por favor, elija otro.</div>
                                    <label for="email">Correo electrónico</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                                    <label for="password">Contraseña</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
                                    <label for="firstName">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                                    <label for="lastName">Apellido</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-signup text-uppercase fw-bold mb-2" type="submit">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    </div>
</div>
